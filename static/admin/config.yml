backend:
  name: intermyr/school-site
  branch: master

locale: 'ru'

media_folder: static/img
public_folder: /img

collections:
  - name: 'news'
    label: 'Новости'
    folder: 'content/news'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }